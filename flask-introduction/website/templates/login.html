{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<h1>This is the Login Page</h1>
{{ text }}
{% endblock %}
<form method="POST">
    <h3 align="center">Login</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" 
               class="form-control" 
               id="email" 
               placeholder="Email">
    </div>
    <div class="form-group">
        <label for="enterPassword">Password</label>
        <input type="text" 
               class="form-control" 
               id="enterPassword"
               name="enterPassword"
               placeholder="Password">
    </div>
